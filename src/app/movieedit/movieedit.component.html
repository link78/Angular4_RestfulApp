
<div *ngIf="movie" class="container">



<form novalidate  #form="ngForm" (ngSubmit)="submitForm(form)">
  <div *ngIf="formSubmited && form.invalid" class="bg-danger">
    There are problems with the form, please check your input!
  </div>

  <div class="form-group">
    <label for="">Title</label>
    <input  class="form-control" name="title" 
    [(ngModel)]="movie.title" #name="ngModel" required minlength="3">

    <ul class="list-unstyled text-danger" *ngIf=" name.dirty && name.invalid">
         <li *ngFor="let error of getValidationMessage(name)">{{error}}</li>
         
    </ul>
  </div>


  <div class="form-group">
      <label>Genre</label>
      <input  class="form-control" name="genre" 
      [(ngModel)]="movie.genre" #name="ngModel" required minlength="3">
  
      <ul class="list-unstyled text-danger" *ngIf=" name.dirty && name.invalid">
          <li *ngFor="let error of getValidationMessage(name)">{{error}}</li>
          
     </ul>
    </div>

    <div class="form-group">
        <label>Price</label>
        <input  class="form-control" name="price" 
        [(ngModel)]="movie.price" #name="ngModel" >
    
        <ul class="list-unstyled text-danger" *ngIf=" name.dirty && name.invalid">
            <li *ngFor="let error of getValidationMessage(name)">{{error}}</li>
            
       </ul>
      </div>

      <div class="form-group">
          <label for="">Title</label>
          <input  class="form-control" name="released" 
          [(ngModel)]="movie.released" #name="ngModel" required >
      
          <ul class="list-unstyled text-danger" *ngIf=" name.dirty && name.invalid">
              <li *ngFor="let error of getValidationMessage(name)">{{error}}</li>
              
         </ul>
        </div>
          <div *ngIf="message" class="alert alert-success">{{message}}</div>
        <button class="btn btn-success" type="submit">Save Data</button>
        <button class="btn btn-primary" type="submit" [routerLink]="['/movies',movie.id]">Cancel</button>
</form>

</div>
